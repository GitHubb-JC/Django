{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
  {% if request.resolver_match.url_name == 'create' %}
    <h1>
      글쓰기
    </h1>
  {% else %}
    <h1>
      수정하기
    </h1>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form review_form %}
    <input type="submit" value="수정하기">
  </form>
{% endblock %}

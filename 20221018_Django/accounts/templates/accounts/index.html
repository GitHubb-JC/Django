{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container my-2">
    <h1>HI USERS!</h1>
    {% for user in users %}
      <p>{{ user.pk }}
        ||
        {{ user.username }}</p>
    {% endfor %}
    {% if request.user.is_authenticated %}
      <a href="{% url 'accounts:logout' %}">로그아웃</a>
    {% endif %}
  </div>
{% endblock content %}

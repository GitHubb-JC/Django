{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>{{ user.username }}
    님의 프로필</h1>

  <p>{{ user.pk }}
    |
    {{ user.username }}
    |
    {{ user.email }}</p>

  {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
  {% endif %}
{% endblock content %}
